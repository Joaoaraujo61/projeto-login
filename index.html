<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="img"> 
            </div> 
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="#" method="post">
                    <div class="field">
                        <span class="material-symbols-outlined">
                            person_filled
                            </span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu E-mail">

                        <label for="ilogin">Login</label>
                    </div>
                    <div class="field">
                        <span class="material-symbols-outlined">
                            key
                            </span>
                        <input type="password" name="password" id="ipassword" placeholder="Sua Senha">

                        <label for="ipassword">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#">
                        Esqueci a senha 
                        <span class="material-symbols-outlined">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
